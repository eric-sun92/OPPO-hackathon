<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rest Easy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
</head>

<body>
    <div class="main-menu hidden"></div>

    <!-- Header -->
    <div class="header is-size-5">
        <div class="level is-mobile">
            <div class="level-left">
                <div class="level-item">
                    <a role="button" class="navbar-burger ml-0" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
            </div>
            <div class="level-item">
                <img src="img/logo2.png" alt="Rest Easy Logo" style="height: 35px;" />
            </div>
        </div>
    </div>

    

    <section class="section py-2 px-2 mt-6">
        <div class="columns is-mobile is-variable is-1">
            <div class="column">
                <div class="box tiles p-2 my-2">
                    <!-- Category name -->
                    <div class="level is-mobile">
                        <div class="level-left">
                            <div class="level-item">
                                <a href="index.html" class="previous round">&#8249;</a>
                            </div>
                        </div>
                        <div class="level-item mr-0">
                            <p class="is-size-5">
                                Climate
                            </p>
                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <div style="width: 37px;"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Device -->
                    <div class="box forest has-text-white mb-2">
                        <!-- Main Level -->
                        <div class="level is-mobile mb-4">
                            <div class="level-left">
                                <div class="level-item">
                                    Main Thermostat
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <label class="switch">
                                        <input type="checkbox" id="toggle-switch" checked />
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Options -->
                        <p class="has-text-white is-italic">
                            Fall-asleep behavior:
                        </p>
                        <div class="level is-mobile mb-2">
                            <div class="level-left">
                                <div class="level-item">
                                    <div class="select is-small">
                                        <select>
                                            <option selected>Set temperature</option>
                                            <option>Do nothing</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <input class="input is-small" type="text" value="68° F" />
                                </div>
                            </div>
                        </div>
                        

                        <p class="has-text-white is-italic">
                            Wake-up behavior:
                        </p>
                        <div class="level is-mobile mb-2">
                            <div class="level-left">
                                <div class="level-item">
                                    <div class="select is-small">
                                        <select>
                                            <option selected>Set temperature</option>
                                            <option>Do nothing</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <input class="input is-small" type="text" value="72° F" />
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
