<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rest Easy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="header is-flex is-justify-content-center is-align-items-center is-size-5-mobile">
        <b>Rest Easy</b>
    </div>

    <section class="section py-2 mt-2">
        <!-- Main Tiles -->
        <div class="columns is-mobile is-variable is-1">
            <!-- Left tiles -->
            <div class="column is-half">
                <!-- individual tile -->
                <div class="box tiles p-2">
                    <!-- Switch -->
                    <div class="level is-mobile mb-2">
                        <div class="level-left"></div>
                        <div class="level-right">
                            <div class="level-item">
                                <label class="switch">
                                    <input type="checkbox" id="toggle-switch" />
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Icon -->
                    <div class="level is-mobile mb-2">
                        <div class="level-item">
                            <div class="category">
                                <!-- icon here -->
                            </div>
                        </div> 
                    </div>

                    <!-- Label -->
                    <div class="level is-mobile">
                        <div class="level-item">
                            <div>
                                Thermostats
                            </div>
                        </div> 
                    </div>

                </div>
            </div>

            <!-- right tiles -->
            <div class="column is-half">
                <div class="box tiles">

                </div>
            </div>
        </div>
    </section>

</body>

</html>
